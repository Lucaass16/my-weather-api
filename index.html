<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="weather-form">
        <input type="text" class="city-input" placeholder="Insira a cidade">
        <button type="submit"><img src="sources/icons/search.svg" alt=""></button>
    </form>

    <div class="card">
        <div class="temp-city-display" id="cityTempDisplay">
        </div>
        <div class="min-max card-row"></div>
        <div class="card-row" id="weatherDetails" style="margin-top: 10px;">
        </div>
        <div id="map" style="display: block;"></div>
    </div>


    <script type="module" src="static/scripts/script.js"></script>
</body>
</html>
